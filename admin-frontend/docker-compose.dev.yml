version: '3.8'

# Development override - provides hot reload for frontend
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # Admin Frontend - Development mode with hot reload
  frontend:
    build:
      context: ./admin-frontend
      dockerfile: Dockerfile.dev
    image: telegram-bot-pro-frontend-dev:latest
    container_name: telegram-bot-pro-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source for hot reload
      - ./admin-frontend/src:/app/src
      - ./admin-frontend/public:/app/public
      - ./admin-frontend/index.html:/app/index.html
      - ./admin-frontend/vite.config.ts:/app/vite.config.ts
      - ./admin-frontend/tsconfig.json:/app/tsconfig.json
      # Don't mount node_modules - use container's installed modules
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - api
    restart: unless-stopped
