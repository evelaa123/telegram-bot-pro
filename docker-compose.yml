version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: telegram_ai_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-telegram_ai_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: telegram_ai_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Telegram Bot
  bot:
    build: .
    container_name: telegram_ai_bot
    command: python main.py
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-telegram_ai_bot}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      # Монтируем .env для динамических обновлений API ключей
      - ./.env:/app/.env:ro
      # Монтируем исходники для горячей перезагрузки
      - ./bot:/app/bot
      - ./database:/app/database
      - ./config:/app/config
      - ./main.py:/app/main.py
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Task Worker
  worker:
    build: .
    container_name: telegram_ai_worker
    command: python run_worker.py
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-telegram_ai_bot}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./.env:/app/.env:ro
      - ./worker:/app/worker
      - ./bot:/app/bot
      - ./database:/app/database
      - ./config:/app/config
      - ./run_worker.py:/app/run_worker.py
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Admin API
  api:
    build: .
    container_name: telegram_ai_api
    command: python run_api.py
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-telegram_ai_bot}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./.env:/app/.env:rw
      - ./api:/app/api
      - ./bot:/app/bot
      - ./database:/app/database
      - ./config:/app/config
      - ./run_api.py:/app/run_api.py
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Admin Frontend (React)
  frontend:
    build:
      context: ./admin-frontend
      dockerfile: Dockerfile
    container_name: telegram_ai_frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: telegram_ai_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: telegram_ai_network
